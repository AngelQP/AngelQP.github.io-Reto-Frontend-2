<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="bg-DarkBlue font-Manrope">

    <article 
      class="bg-DarkGrayishBlue w-[342px] rounded-xl px-[30px] pt-10 pb-16 mx-auto my-20 text-center relative md:w-[540px]"
    >

      <h2 class="text-NeonGreen uppercase mb-6 tracking-[4px] text-xs">
        Advice # <span id="adviceId"></span> 
      </h2>
      <p 
        class="text-LightCyan text-[22px] font-extrabold mb-6" 
        id="advice">
      </p> 

      <picture>
        <source media="(max-width: 640px)" srcset="./images/pattern-divider-mobile.svg">
        <source media="(min-width: 641px)" srcset="./images/pattern-divider-desktop.svg">
        <img class="mx-auto" >
      </picture>

      <div id="diceBtn" class="bg-NeonGreen w-[66px] h-[66px] rounded-full grid place-content-center absolute left-[calc(50%-33px)] bottom-[-33px] cursor-pointer hover:drop-shadow-[0_0_16px_hsl(150,100%,66%)]">
        <img src="./images/icon-dice.svg" alt="Dado" class="">
      </div>
      
    </article>


    <!-- Creado por -->
    <footer class="text-LightCyan text-center text-sm">
      Challenge by 
      <a 
        href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" 
        target="_blank" 
        class="text-NeonGreen hover:border-b-2 border-NeonGreen">
        Frontend Mentor
      </a>. 
      Coded by 
      <a 
        href="https://github.com/AngelQP/AngelQP.github.io-Reto-Frontend-2" 
        class="text-NeonGreen hover:border-b-2 border-NeonGreen">
        Angel Quispe
      </a>.
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
